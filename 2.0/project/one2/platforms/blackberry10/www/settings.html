<div data-bb-type="screen" id="sse">
    <div data-bb-type="action-bar" data-bb-back-caption="`back`" i18n></div>
    <div data-bb-type="round-panel">
        <div data-bb-type="panel-header" i18n="true">`theme`</div>
        <div class="twocolumn">
            <div data-bb-type="label" i18n>`applytheme`:</div>
            <div data-bb-type="toggle" i18n id="themeToggle" data-bb-checked="true" data-bb-on="暗色" data-bb-off="亮色" onchange="saveSettings(this)"></div>
        </div>
        
        <div data-bb-type="panel-header" i18n>`font`</div>	
        <div>
            <select data-bb-style="stretch" i18n data-bb-label="`size`:" onchange="saveFont(this)" id="drop">
                <option value="70%">小号</option>
                <option value="80%">较小</option>
                <option value="100%">中号(默认)</option>
                <option value="120%">较大</option>
                <option value="150%">大号</option>
            </select>
        </div>
    </div>			
</div>
