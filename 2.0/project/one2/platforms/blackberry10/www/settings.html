<div data-bb-type="screen" id="sse">
    <div data-bb-type="action-bar" data-bb-back-caption="Back" onclick="refreshTheme()"></div>
    <div data-bb-type="round-panel">
        <div data-bb-type="panel-header" i18n="true">`theme`</div>
        <table width="90%" >
            <tr>
                <td>
                    <div data-bb-type="label" i18n="true">&nbsp&nbsp&nbsp`applytheme`:</div>
                </td>
                <td width="100px">
                    <div data-bb-type="toggle" i18n="true" id="themeToggle" data-bb-checked="true" data-bb-on="暗色" data-bb-off="亮色" onchange="saveSettings(this)"></div>
                </td>
            </tr>
        </table>
        <div data-bb-type="panel-header" i18n="true">`font`</div>	
        <div>
            <select data-bb-style="stretch" i18n="true" data-bb-label="`size`:" onchange="saveFont(this)" id="drop">
                <option value="70%">小号</option>
                <option value="80%">较小</option>
                <option value="100%">中号(默认)</option>
                <option value="120%">较大</option>
                <option value="150%">大号</option>
            </select>
        </div>
    </div>			
</div>
