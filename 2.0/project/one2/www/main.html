<!DOCTYPE html>
<div data-bb-type="screen" id="wrap" onscroll="tabswitcher()" style="-webkit-user-select:text" >
    <div id="home" >
        <div class='imgwrapper nomargin'> 
            <img id="home-img" style='width:100%'> 
            <div class='imgfooter nomargin' id="home-img-by"></div>
            <div id="spinner-1" data-bb-type="activity-indicator" data-bb-size="medium" style="position: absolute;top:50px;right:50px"></div>
        </div>
        <div class='bottomwrapper nomargin'>
            <div class='pubdatewrapper nomargin' id="pubdatewrapper">
                <div class='pubdate' id="pubdate">
                    <div class='pdtop' id="home-vol"></div>
                    <div class='pddate' id="home-pbdate"></div>
                    <div class='pdbottom' id="home-title"></div>
                </div>
            </div>
            <div class='citawrapper nomargin' id="citawrapper">
                <div class='cita' id="home-content"></div>
            </div>
        </div>
    </div>
    <div style="clear:both;height:1px;display:block"></div>
    <div id="content">
        <div class="ctitle"><span id="c-title"></span><span id="c-author"></span></div>
        <div id="c-brief"></div>
        <hr style="opacity:0.8;width:95%"/>
        <div id="c-content"></div>
        <div id="c-author-intro"></div>
    </div>

    <div id="ask" >
        <div style="clear:both;height:1px;display:block;background-color: #01A7E7"></div>
        <div id="qimg" i18n="true">`ask`</div>
        <div id="q-title"></div>
        <div id="q-content"></div>
        <div style="clear:both;height:1px;display:block;background-color: transparent"></div>
        <div id="qimg" i18n="true">`ans`</div>
        <div id="a-title"></div>
        <div id="a-content"></div>
    </div>
    <div data-bb-type="action-bar" id="ab">
        <div data-bb-type="action" id="a1" data-bb-style="tab" data-bb-img="img/ic_view_image.png" data-bb-selected = "true"  onclick="showTab('home')" i18n="true">`hp`</div>
        <div data-bb-type="action" id="a2" data-bb-style="tab" data-bb-img="img/ic_notes.png" onclick="showTab('content')" i18n="true">`ct`</div>
        <div data-bb-type="action" id="a3" data-bb-style="tab" data-bb-img="img/ic_help.png" onclick="showTab('question')" i18n="true">`qu`</div>
        <div data-bb-type="action" data-bb-style="button" data-bb-img="img/ic_history.png" onclick="bb.pushScreen('calendar.html', 'showCalendar')" i18n="true">`history`</div>
    </div>
    <div data-bb-type="menu">
        <div data-bb-type="menu-item" data-bb-img="img/ic_info.png" onclick="if(displaylang === 'zh-TW'){bb.pushScreen('about_tw.html', 'about')}else{bb.pushScreen('about.html', 'about')}" i18n="true">`about`</div>
        <div data-bb-type="menu-item" data-bb-img="img/ic_email.png" onclick="Invoke.email('anphorea@gmail.com', '《一个》反馈', '')" i18n="true">`author`</div>
        <div data-bb-type="menu-item" data-bb-img="img/ic_browser.png" onclick="Invoke.blackberryWorld.app('45960893')" i18n="true">`rate`</div>
        <div data-bb-type="menu-item" data-bb-img="img/ic_settings.png" data-bb-pin="right" onclick="bb.pushScreen('settings.html', 'settings')" i18n="true">`theme`</div>
    </div>
</div>
